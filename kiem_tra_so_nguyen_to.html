<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p id="result"></p>
	<p id="result2"></p>
	<button onclick="revertArr()">check</button>
	<script>
		function revertArr() {
			let arrNum = [-4,5,6];
			document.getElementById('result').innerHTML = 'Mảng ban đầu: ' + arrNum;
			let a = '';
			for (let i = arrNum.length - 1; i >= 0; i--) {
				a += arrNum[i]+',';
				document.getElementById('result2').innerHTML = 'Mảng đảo ngược là: ' + a;
			}
		}

	</script>
</body>

</html>
