<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="game" width="800" height="600" style="border: 3px solid #000000"></canvas>
    <script>
        let yPosition = 40;
        const width = 150;
        const height = 100;
        let xPosition = 40;

        let gameTopPosition = 0;
        let gameBottomPosition = 600;

        let gameContext = document.getElementById("game").getContext("2d");
        gameContext.beginPath();
        gameContext.fillStyle = '#fa4b2a';
        gameContext.fillRect(40, 40, width, height);

        function moveUp() {

            gameContext.clearRect(40, yPosition, width, height);

            if (yPosition > 0) {
                yPosition--;
            }

            drawRectangle();

        }

        function drawRectangle() {
            gameContext.beginPath();
            gameContext.fillStyle = '#fa4b2a';
            gameContext.fillRect(40, yPosition, width, height);

        }

        // setInterval(moveUp,10);

        function moveDown() {
            gameContext.clearRect(40, yPosition, width, height);
            if (yPosition + height < 600) {
                yPosition++;
            }

            drawRectangle();
        }

        let yDistance = 1;

        function move() {
            gameContext.clearRect(xPosition, yPosition, width, height);
            let isTop = yPosition < gameTopPosition;
            let isBottom = yPosition + height > gameBottomPosition;

            if (isTop || isBottom) {
                yDistance = -yDistance;
            }

            yPosition += yDistance;
            drawRectangle();
        }

        setInterval(move, 10)
    </script>
</body>

</html>
